<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel World Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Счет и заголовок -->
    <div id="score">
        <img src="image/tokendisgn.webp" alt="Tokens" id="token-image">
        <span id="token-count">0</span>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container">
        <div id="game-world">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
        </div>
        
        <div id="controls">
            <div id="step-container">
                <span id="step-timer">00:05</span> <!-- Таймер сверху -->
                <div id="step-info">
                    <img src="image/step.webp" id="step-indicator" alt="Шаги">
                    <span id="step-counter">100/100</span>
                </div>
            </div>
            <img id="booster-button" src="image/booster.webp" alt="Booster">
            <button id="new-game">New Game</button>
        </div>
    </div>
    <div id="overlay"></div>

    <!-- Контент вкладки Shop будет загружен сюда -->
    <div id="shop-content" style="display: none;"></div>

    <!-- Контент вкладки Friends будет загружен сюда -->
    <div id="friends-content" style="display: none;"></div>

    <!-- Контент вкладки Tasks будет загружен сюда -->
    <div id="tasks-content" style="display: none;"></div>

    <!-- Панель вкладок -->
    <div class="tab-bar">
        <button id="game-tab" class="tab-button">
            <img src="image/home.webp" alt="Игра">
        </button>
        <button id="shop-tab" class="tab-button">
            <img src="image/shop.webp" alt="Магазин">
        </button>
        <button id="friends-tab" class="tab-button">
            <img src="image/referal.webp" alt="Друзья">
        </button>
        <button id="tasks-tab" class=" tab-button">
            <img src="image/task.webp" alt="Задания">
        </button>
    </div>

    <!-- Модальное окно подтверждения -->
    <div id="confirmation-box" style="display: none;">
        <p>Вы уверены, что хотите перейти в следующую локацию?</p>
        <div class="confirmation-buttons">
            <button id="confirm-yes" class="small-button">Да</button>
            <button id="confirm-no" class="small-button">Нет</button>
        </div>
    </div>

    <!-- Затемнение экрана -->
    <div id="blackout"></div>

    <!-- Подключение JavaScript -->
    <script src="js/main.js"></script>

</body>
</html>
