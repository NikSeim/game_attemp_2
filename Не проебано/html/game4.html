<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 4</title>
    <link rel="stylesheet" href="../css/game4.css">
</head>
<body>
    <div id="header">
        <button id="exit">X</button>
        <span id="journey-token">Journey Token</span>
    </div>
    <img src="../image/tokendisgn.jpg" id="coin-image" alt="Coin">
    <div id="message">Нажмите на монету</div>
    <div id="timer">Оставшееся время: 20 секунд</div>
    <div id="end-screen" style="display: none;">
        <div id="end-screen-content">
            <p id="end-message">Игра окончена!</p>
            <button id="collect-button">Забрать</button>
        </div>
    </div>
    <script src="../js/game4.js"></script>
</body>
</html>
