<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game 1 - Blum</title>
    <link rel="stylesheet" href="../css/game1.css">
</head>
<body>
    <div id="game1-container">
        <div id="header">
            <div id="left-header">
                <button id="exit">X</button>
                <span id="journey-token">Journey Token</span>
            </div>
            <div id="middle-header">
                <div id="timer">01:00</div>
            </div>
        </div>
        <div id="coin-container">
            <img src="../image/tokendisgn.jpg" id="token-image" alt="Token">
            <span id="coin-counter">0</span>
        </div>
        <div id="game-area"></div>
    </div>
    <script src="../js/game1.js"></script>
</body>
</html>
