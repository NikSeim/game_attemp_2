<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks and Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tasks-container">
        <header id="header">
            <img src="https://github.com/NikSeim/images/raw/main/tokendisgn.webp" class="coin-icon" alt="Tokens">
            <h1>Earn Coins</h1>
            <button id="reset-days" class="reset-button">Сбросить дни</button>
        </header>

        <!-- Task Group for "Daily" tasks -->
        <div class="task-group">
            <h2>Daily</h2>
            <div class="task-box">
                <div class="task-info">
                    <img src="https://github.com/NikSeim/images/raw/main/tokendisgn.webp" alt="Reward Icon" class="task-icon">
                    <div class="task-title-container">
                        <p class="task-title">Daily reward</p>
                        <p class="task-reward">+6,649,000</p>
                    </div>
                </div>
                <button class="claim-button"><img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Arrow"></button>
            </div>
        </div>

        <!-- Task Group for "Task" tasks -->
        <div class="task-group">
            <h2>Task</h2>
            <div class="task-box">
                <div class="task-info">
                    <img src="https://github.com/NikSeim/images/raw/main/tokendisgn.webp" alt="YouTube Icon" class="task-icon">
                    <div class="task-title-container">
                        <p class="task-title">Subscribe</p>
                        <p class="task-reward">+50,000</p>
                    </div>
                </div>
                <button class="claim-button"><img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Arrow"></button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay and Modal Window -->
    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img src="" alt="">
            <div class="modal-header">Daily Reward</div>
            <div id="message-box" class="message-box"></div>
            <div class="days-container" id="days-container"></div>
            <button class="claim-button-modal">Claim</button>
            <div id="all-rewards-claimed" class="all-rewards-claimed" style="display: none;">All rewards claimed</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
