<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="../css/tab-market.css">
</head>
<body>
    <div id="market-wrapper">
        <div id="market-content">
            <div class="market-item" 
                 data-name1="Tyler A"

                 data-name1="Tyler C"

                    <span class="price">$8799.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler E" 
                 data-name2="Example E1" 
                 data-name3="Tyler F" 
                 data-name4="Example F1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler3.webp" loading="lazy" alt="Item 3">
                <div class="price-container">
                    <span class="price">$7699.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler G" 
                 data-name2="Example G1" 
                 data-name3="Tyler H" 
                 data-name4="Example H1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler4.webp" loading="lazy" alt="Item 4">
                <div class="price-container">
                    <span class="price">$6599.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler I" 
                 data-name2="Example I1" 
                 data-name3="Tyler J" 
                 data-name4="Example J1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler5.webp" loading="lazy" alt="Item 5">
                <div class="price-container">
                    <span class="price">$5499.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler K" 
                 data-name2="Example K1" 
                 data-name3="Tyler L" 
                 data-name4="Example L1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler6.webp" loading="lazy" alt="Item 6">
                <div class="price-container">
                    <span class="price">$4399.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler M" 
                 data-name2="Example M1" 
                 data-name3="Tyler N" 
                 data-name4="Example N1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler7.webp" loading="lazy" alt="Item 7">
                <div class="price-container">
                    <span class="price">$3299.99</span>
                </div>
            </div>
            <div class="market-item" 
                 data-name1="Tyler O" 
                 data-name2="Example O1" 
                 data-name3="Tyler P" 
                 data-name4="Example P1">
                <img src="https://github.com/NikSeim/images/raw/main/tyler/tayler8.webp" loading="lazy" alt="Item 8">
                <div class="price-container">
                    <span class="price">$2199.99</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Large Image">
            <div id="modal-info">
                <div class="info-row">
                    <div class="info-column" id="column1"></div>
                    <div class="info-column" id="column2"></div>
                </div>
                <div class="info-row">
                    <div class="info-column" id="column3"></div>
                    <div class="info-column" id="column4"></div>
                </div>
                <p class="price"></p>
                <button id="buy-button" class="buy-button">Купить</button>
            </div>
        </div>
    </div>

    <!-- Подключаем JS -->
    <script src="../js/tab-market.js"></script>
</body>
</html>
