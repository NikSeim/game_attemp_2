<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="../css/tab-market.css">
</head>
<body>
    <div id="market-wrapper">
        <div id="market-content">
            <div class="market-item" 
                 data-item-id="item1"
                 data-name1="100 steps" 
                 data-name2="1 step in 30 sekond" 
                 data-name3="Tyler B" 
                 data-name4="Example B1"
                 data-grass="./image/tyler/defaultgrass.webp"
                 data-minigame-background="../image/tyler/defaultbackgroundmap.webp">
                <img src="./image/tyler/defaultbackgroundmap.webp" alt="Item 1">
                <div class="price-container">
                    <span class="price">Default</span>
                </div>
            </div>
            <div class="market-item" 
                 data-item-id="item2"
                 data-name1="Tyler C" 
                 data-name2="Example C1" 
                 data-name3="Tyler D" 
                 data-name4="Example D1"
                 data-grass="./image/tyler/bolotobackgroundmap1.webp"
                 data-minigame-background="../image/tyler/bolotobackgroundmap1.webp">
                <img src="./image/tyler/bolotobackgroundmap1.webp" alt="Item 2">
                <div class="price-container">
                    <span class="price">1000</span>
                </div>
            </div>
            <div class="market-item" 
                 data-item-id="item3"
                 data-name1="Tyler E" 
                 data-name2="Example E1" 
                 data-name3="Tyler F" 
                 data-name4="Example F1"
                 data-grass="./image/tyler/junglrbackgroundmap2.webp"
                 data-minigame-background="../image/tyler/junglrbackgroundmap2.webp">
                <img src="./image/tyler/junglrbackgroundmap2.webp" alt="Item 3">
                <div class="price-container">
                    <span class="price">1000</span>
                </div>
            </div>
            <div class="market-item" 
                 data-item-id="item4"
                 data-name1="Tyler G" 
                 data-name2="Example G1" 
                 data-name3="Tyler H" 
                 data-name4="Example H1"
                 data-grass="./image/tyler/desertbackgroundmap4.webp"
                 data-minigame-background="../image/tyler/desertbackgroundmap4.webp">
                <img src="./image/tyler/desertbackgroundmap4.webp" alt="Item 4">
                <div class="price-container">
                    <span class="price">1000</span>
                </div>
            </div>
            <div class="market-item" 
                 data-item-id="item5"
                 data-name1="Tyler G" 
                 data-name2="Example G1" 
                 data-name3="Tyler H" 
                 data-name4="Example H1"
                 data-grass="./image/tyler/winterbackground3.webp"
                 data-minigame-background="../image/tyler/winterbackground3.webp">
                <img src="./image/tyler/winterbackground3.webp" alt="Item 5">
                <div class="price-container">
                    <span class="price">1000</span>
                </div>
            </div>
            <button id="reset-purchases-button">Сбросить покупки</button>

        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="shop-modal" class="shop-modal"> <!-- Уникальный ID и класс -->

        <div class="shop-modal-content"> <!-- Уникальный класс -->
            <span class="shop-close close">&times;</span> <!-- Уникальный класс -->
            <img id="shop-modal-image" src="" alt="Large Image"> <!-- Уникальный ID -->
            <div id="shop-modal-info">
                <div class="info-row">
                    <div class="info-column" id="shop-column1"></div> <!-- Уникальный ID -->
                    <div class="info-column" id="shop-column2"></div> <!-- Уникальный ID -->
                </div>
                <div class="info-row">
                    <div class="info-column" id="shop-column3"></div> <!-- Уникальный ID -->
                    <div class="info-column" id="shop-column4"></div> <!-- Уникальный ID -->
                </div>
                <p class="shop-price"></p> <!-- Уникальный класс -->
                <button id="shop-buy-button" class="shop-buy-button">Купить</button> <!-- Уникальный ID и класс -->
            </div>
        </div>
    </div>

    <!-- Подключаем JS -->
    <script src="main.js"></script>
    <script src="tab-shop.js"></script>

</body>
</html>
