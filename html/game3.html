<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game 3</title>
    <link rel="stylesheet" href="../css/game3.css">
</head>
<body>
    <div id="game3-container">
        <div id="header">
            <div id="left-header">
                <button id="exit">X</button>
                <span id="journey-token">Journey Token</span>
            </div>
            <div id="middle-header">
                <div id="status-container">
                    <div id="timer-container">
                        <div id="timer">55</div>
                    </div>
                    <div id="score-container">
                        <div id="score">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-area">
            <div id="background"></div> <!-- Движущийся фон -->
            <div id="ground"></div>
            <img id="player" src="../image/xyeta.jpg" alt="Player">
        </div>
    </div>
    <script src="../js/game3.js"></script>
</body>
</html>
