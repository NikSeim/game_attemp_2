<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Page</title>
    <link rel="stylesheet" href="../css/booster.css">
</head>
<body>
    <div class="header-bar">
        <span id="close-button">&times;</span>
        <span class="header-title">Journey Token</span>
    </div>
    <div id="score">
        <img src="../image/tokendisgn.webp" alt="Tokens" id="token-image">
        <span id="booster-coin-count">1000</span> <!-- Примерное количество монет -->
    </div>
    <!-- Верхнее меню с вкладками (убрали General и Adventure Run) -->
    <div class="tab-bar">
        <button class="tab-button" onclick="showSection('falling-fortune')">
            <img src="../image/fallingfortuneicon.webp" alt="Falling Fortune">
        </button>
        <button class="tab-button" onclick="showSection('tap-n-grab')">
            <img src="../image/tapngarbicon.webp" alt="Tap 'n' Grab">
        </button>
        <button class="tab-button" onclick="showSection('memory-grid')">
            <img src="../image/memorygridicon.webp" alt="Memory Grid">
        </button>
        <button class="tab-button" onclick="showSection('monster-strike')">
            <img src="../image/monstrstrikeicon.webp" alt="Monster Strike">
        </button>
    </div>

    <!-- Контент вкладки Falling Fortune -->
<div id="falling-fortune" class="section active">
    <h2 class="general-title">Falling Fortune</h2>
    

    <div class="menu-item" 
         data-item-id="coin-duration" 
         data-image="../image/bomb.webp" 
         data-name1="coinduration" 
         data-name2="Периодичность падения монет" 
         data-name3="qwerty3" 
         data-price="500">
        <button>
            <img src="../image/bomb.webp" alt="Периодичность падения монет">
            <span class="item-title">Периодичность падения монет</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>


    <div class="menu-item" 
         data-item-id="multi-coins" 
         data-image="../image/bomb.webp" 
         data-name1="multicoins" 
         data-name2="Время игры" 
         data-name3="qwerty3" 
         data-price="600">
        <button>
            <img src="../image/bomb.webp" alt="Время игры">
            <span class="item-title">Монет за подбор звезды</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>
</div>

<div id="tap-n-grab" class="section">
    <h2 class="general-title">Tap 'n' Grab</h2>
    
    <div class="menu-item" 
         data-item-id="tap-coin-pickup" 
         data-name1="coinpickup" 
         data-name2="За подбор монеты" 
         data-name3="qwerty3" 
         data-price="400">
        <button>
            <img src="../image/bomb.webp" alt="За подбор монеты">
            <span class="item-title">За подбор монеты</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>

    <div class="menu-item" 
         data-item-id="tap-game-duration" 
         data-image="../image/bomb.webp" 
         data-name1="gameduration" 
         data-name2="Время игры" 
         data-name3="qwerty3" 
         data-price="500">
        <button>
            <img src="../image/bomb.webp" alt="Время игры">
            <span class="item-title">Время игры</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>

    <div class="menu-item" 
         data-item-id="extra-clicker" 
         data-image="../image/bomb.webp" 
         data-name1="clicker" 
         data-name2="+1 clicker"
         data-name3="qwerty3"  
         data-price="800">
        <button >
            <img src="../image/bomb.webp" alt="+1 clicker">
            <span class="item-title">+1 clicker</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>
</div>

<div id="memory-grid" class="section">
    <h2 class="general-title">Memory Grid</h2>
    
    <div class="menu-item" 
         data-item-id="round-coins" 
         data-image="../image/bomb.webp" 
         data-name1="roundcoins" 
         data-name2="Монет за раунд"
         data-name3="qwerty3"  
         data-price="500">
        <button>
            <img src="../image/bomb.webp" alt="Монет за раунд">
            <span class="item-title">Монет за раунд</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>


    <div class="menu-item" 
         data-item-id="extra-round" 
         data-image="../image/bomb.webp" 
         data-name1="extraround" 
         data-name2="Дополнительный раунд"
         data-name3="qwerty3"  
         data-price="800">
        <button >
            <img src="../image/bomb.webp" alt="Дополнительный раунд">
            <span class="item-title">Монет за подбор звезды</span> <!-- Название элемента -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='white' d='M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.41 1.41l4.58-4.59a1 1 0 0 0 0-1.41l-4.58-4.59a1 1 0 0 0-1.41 0z'/%3E%3C/svg%3E" alt="arrow" class="arrow-icon">
        </button>
    </div>
</div>



<div id="overlay" class="overlay"></div>


<div id="shop-modal" class="modal">
    <span class="shop-close close" data-item-id="close-button">&times;</span> 
    <img id="shop-modal-image" src="" alt="Large Image" data-item-id="modal-image">
    <div id="modal-content" data-item-id="modal-info">
        <h2 class="modal-title" id="shop-column1" data-item-id="column1"></h2>
        <p class="modal-description" id="shop-column2" data-item-id="column2"></p> 
        <p class="modal-more-info" id="shop-column3" data-item-id="column3"></p> 
        <p class="shop-price" data-item-id="shop-price"></p> 
        <button id="shop-buy-button" class="shop-buy-button" data-item-id="buy-button">Купить</button> 
    </div>
</div>




    <script src="../js/booster.js"></script>
</body>
</html>
